    <style>
        #maindiv {
            width: 70vw;
            height: 75vh;
            border: 0.002vw solid black;
            margin: auto;
            margin-top: 10vh;
            display: flex;
            flex-direction: row;
            background-image: linear-gradient(to right, gray, black);
        }

        #div1 {
            width: 30vw;
            height: 75vh;
        }

        #calculator {
            width: 20vw;
            height: 70vh;
            border: 0.002vw solid white;
            box-shadow: 0.2px 0.2px 0.2px 0.2px white;
            margin: auto;
            border-radius: 3vh;
            margin-top: 3vh;
            margin-left: 8vh;
            background-color: rgb(5, 4, 4);
        }

        h2 {
            font-size: 8vh;
            margin: 0vh;
            color: white;
        }

        h1 {
            font-size: 17vh;
            margin: 0vh;
            color: white;
        }

        #div2 {
            width: 50vw;
            height: 75vh;
        }

        #head1 {
            width: 20vw;
            height: 2vh;
            display: flex;
            flex-direction: row;
            /* background-color: black; */
            margin-top: 2vh;
            display: flex;
            flex-direction: row;
        }

        #head2 {
            width: 20vw;
            height: 20vh;
            border: 0.002vh solid black;
            color: white;
        }

        #head3 {
            width: 20vw;
            height: 40vh;
            border: 0.002vh solid black;
            display: grid;
            grid-template-columns: auto auto auto auto;
        }

        #key {
            width: 4vw;
            height: 7vh;
            border-radius: 50%;
            border: 0.002vh solid black;
            margin: auto;
            background-color: rgb(238, 235, 235);
        }

        #key1 {
            width: 4vw;
            height: 7vh;
            border-radius: 50%;
            border: 0.002vh solid black;
            margin: auto;
            background-color: rgb(238, 190, 100);
            color: white;
        }

        #key2 {
            width: 4vw;
            height: 7vh;
            border-radius: 50%;
            border: 0.002vh solid black;
            margin: auto;
            background-color: rgb(162, 156, 156);
            color: white;
        }

        p {
            font-size: 3vh;
            text-align: center;
            margin-top: 2vh;
            font: bold;
        }

        hr {
            height: 0.5vh;
            width: 7vw;
            /* color: black; */
            margin-top: 4vh;
            background-color: aliceblue;
        }

        h6 {
            color: white;
            font-size: 1vw;
            margin-top: 0.7vh;
            margin-left: 2vh;
        }

        h3 {
            font-size: 5vh;
            margin-top: 13vh;
            margin-left: 10vw;
            font-size: 6vh;
        }

        #img {
            /* border: 2px solid white; */
            width: 5vw;
            height: 2vh;
            margin-left: 11vw;
            display: flex;
            flex-direction: row;
        }

        img {
            width: 1vw;
            height: 2vh;
            margin-left: 0.5vw;
        }
    </style>
